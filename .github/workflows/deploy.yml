name: Deploy DSA_Blog to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          # Clean the public directory
          rm -rf public/*
          # Build with the correct baseURL
          hugo --minify --destination ./public
          # Create a test file to verify deployment
          echo "Test file - if you see this, the deployment worked" > ./public/test.txt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          allow_empty_commit: true
          commit_message: 'Deploy: ðŸš€ Deploying to nabil.is-a.dev/dsa'

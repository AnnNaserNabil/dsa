name: Deploy DSA_Blog to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          # Build directly to public directory with baseURL /dsa/
          hugo --minify --baseURL "https://nabil.is-a.dev/dsa/" --destination ./public
          # Create a CNAME file for GitHub Pages
          echo "nabil.is-a.dev" > ./public/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          allow_empty_commit: true
          commit_message: 'Deploy: ðŸš€ Deploying to nabil.is-a.dev/dsa'

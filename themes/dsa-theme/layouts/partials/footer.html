<footer class="bg-secondary-950 text-white mt-32 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-primary-900/20 to-accent-900/20 opacity-50"></div>
    <div class="max-w-7xl mx-auto py-20 px-6 relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-16">
            <div class="col-span-1 md:col-span-2 space-y-8">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/20">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                    <span class="text-2xl font-black tracking-tight">{{ .Site.Title }}</span>
                </div>
                <p class="text-secondary-400 max-w-md leading-relaxed">
                    {{ .Site.Params.description }}
                </p>
                <div class="flex items-center space-x-6">
                    <a href="https://github.com/{{ .Site.Params.github }}"
                        class="text-secondary-400 hover:text-white transition-all duration-300 transform hover:scale-110"
                        target="_blank" rel="noopener noreferrer">
                        <span class="sr-only">GitHub</span>
                        <svg class="h-7 w-7" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>

            <div class="space-y-8">
                <h3 class="text-sm font-bold uppercase tracking-widest text-primary-400">Navigation</h3>
                <ul class="space-y-4">
                    <li><a href="{{ " /" | relURL }}"
                            class="text-secondary-400 hover:text-white transition-colors">Home</a></li>
                    <li><a href="{{ " /blogs/" | relURL }}"
                            class="text-secondary-400 hover:text-white transition-colors">Blogs</a></li>
                    <li><a href="{{ " /about/" | relURL }}"
                            class="text-secondary-400 hover:text-white transition-colors">About</a></li>
                </ul>
            </div>

            <div class="space-y-8">
                <h3 class="text-sm font-bold uppercase tracking-widest text-accent-400">Legal</h3>
                <div class="text-secondary-400 text-sm">
                    &copy; {{ now.Format "2006" }} {{ .Site.Params.author }}.<br>
                    All rights reserved.
                </div>
            </div>
        </div>
    </div>
</footer>

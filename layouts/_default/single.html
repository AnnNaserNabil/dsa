{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 py-24">
    <header class="mb-12">
        <div class="flex items-center space-x-3 mb-6">
            {{ with .Params.difficulty }}
            <span class="px-2.5 py-0.5 rounded-full text-xs font-medium 
                {{ if eq . " Easy" }} bg-green-100 text-green-700 {{ else if eq . "Medium" }} bg-yellow-100
                text-yellow-700 {{ else if eq . "Hard" }} bg-red-100 text-red-700 {{ else }} bg-gray-100 text-gray-700
                {{ end }}">
                {{ . }}
            </span>
            {{ end }}
            <time class="text-sm text-gray-500">{{ .Date.Format "Jan 2, 2006" }}</time>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">{{ .Title }}</h1>
        <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
            <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">#{{ . }}</span>
            {{ end }}
        </div>
    </header>

    <div class="prose prose-indigo prose-lg max-w-none text-gray-700">
        {{ .Content }}
    </div>
</article>
{{ end }}

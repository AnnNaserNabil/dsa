{{ define "main" }}
<article class="pt-32 pb-24 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 right-0 w-1/3 h-1/3 bg-primary-500/5 rounded-full blur-[120px] -z-10"></div>

    <div class="max-w-4xl mx-auto px-6 relative z-10">
        <header class="mb-20 space-y-8 animate-fade-in-up">
            <div class="flex items-center space-x-4">
                <span
                    class="px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest bg-primary-50 text-primary-600 border border-primary-100">
                    {{ .Params.difficulty | default "Medium" }}
                </span>
                <time class="text-xs font-bold text-secondary-400 uppercase tracking-widest">{{ .Date.Format "January 02, 2006" }}</time>
            </div>

            <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-secondary-950 leading-[0.9]">
                {{ .Title }}
            </h1>

            <div class="flex flex-wrap gap-3">
                {{ range .Params.tags }}
                <span
                    class="px-3 py-1.5 rounded-xl text-xs font-bold bg-secondary-100 text-secondary-600 border border-secondary-200/50">
                    #{{ . }}
                </span>
                {{ end }}
            </div>
        </header>

        <div class="card-notebook relative !p-12">
            <div class="notebook-spine"></div>
            <div class="prose prose-slate prose-lg max-w-none 
                prose-headings:font-black prose-headings:tracking-tight prose-headings:text-secondary-950
                prose-p:text-secondary-600 prose-p:leading-relaxed prose-p:font-medium
                prose-a:text-primary-600 prose-a:no-underline hover:prose-a:underline
                prose-strong:text-secondary-950
                prose-blockquote:border-l-4 prose-blockquote:border-primary-500 prose-blockquote:bg-primary-50/50 prose-blockquote:py-2 prose-blockquote:px-6 prose-blockquote:rounded-r-2xl
                prose-img:rounded-3xl prose-img:shadow-2xl">
                {{ .Content }}
            </div>
        </div>

        <footer class="mt-24 pt-12 border-t border-secondary-100">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-8">
                <a href="{{ " /blogs/" | relURL }}"
                    class="flex items-center text-sm font-black text-secondary-900 hover:text-primary-600 transition-all group uppercase tracking-widest">
                    <svg class="mr-3 w-5 h-5 group-hover:-translate-x-2 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to notebook
                </a>
                <div class="flex items-center space-x-6">
                    <span class="text-[10px] font-black text-secondary-400 uppercase tracking-widest">Share Note</span>
                    <div class="flex space-x-4">
                        <!-- Share icons would go here -->
                        <div
                            class="w-8 h-8 rounded-full bg-secondary-100 hover:bg-primary-100 transition-colors cursor-pointer">
                        </div>
                        <div
                            class="w-8 h-8 rounded-full bg-secondary-100 hover:bg-primary-100 transition-colors cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</article>
{{ end }}

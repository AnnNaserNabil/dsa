{{ define "main" }}
<div class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden bg-white">
    <!-- Hero Canvas -->
    <div class="absolute inset-0 z-0">
        <canvas id="algoCanvas" class="w-full h-full"></canvas>
    </div>

    <!-- Overlay Content -->
    <div class="relative z-10 text-center px-4">
        <h1 class="text-5xl md:text-7xl font-bold tracking-tight text-gray-900 mb-6">
            {{ .Site.Title }}
        </h1>
        <p class="text-xl md:text-2xl text-gray-600 mb-10 max-w-2xl mx-auto">
            {{ .Site.Params.description }}
        </p>
        <a href="/blogs/"
            class="inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white bg-gray-900 hover:bg-gray-800 transition-all rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1">
            Get Started &rarr;
        </a>
    </div>
</div>

<script src="{{ " js/algo.js" | relURL }}"></script>
{{ end }}
